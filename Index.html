<!DOCTYPE html><html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embedded Binance Referral</title>
    <style>
      html, body { height:100%; margin:0; }
      .wrap { display:flex; flex-direction:column; height:100%; }
      header { padding:12px; background:#0b0b0b; color:#fff; font-family:system-ui,Segoe UI,Roboto,Arial; }
      main { flex:1; position:relative; }
      iframe { width:100%; height:100%; border:0; }
      .fallback {
        position:absolute; inset:16px; display:flex; align-items:center; justify-content:center; text-align:center; padding:20px; pointer-events:none;
      }
      .notice { background:rgba(255,255,255,0.98); padding:18px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.15); pointer-events:auto; }
      a.button { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:600; }
      .hidden { display:none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <strong>Embedded Binance Referral</strong> — Wenn Einbetten nicht erlaubt ist, benutze den Link.
      </header><main>
    <!-- Zielseite: Falls die Seite das Einbetten per X-Frame-Options oder CSP verhindert, wird der Fallback sichtbar -->
    <iframe id="targetFrame" src="https://www.binance.com/referral/earn-together/refer2earn-usdc/claim?hl=en&ref=GRO_28502_19C8Z&utm_source=default" title="Binance Referral"></iframe>

    <div id="fallback" class="fallback hidden">
      <div class="notice">
        <div>Diese Seite konnte nicht eingebettet werden oder das Einbetten ist auf der Zielseite blockiert.</div>
        <div style="margin-top:10px">Öffne stattdessen direkt die Seite:</div>
        <div style="margin-top:12px">
          <a class="button" href="https://www.binance.com/referral/earn-together/refer2earn-usdc/claim?hl=en&ref=GRO_28502_19C8Z&utm_source=default" target="_blank" rel="noopener noreferrer">Binance Referral öffnen</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Einfacher Heuristik-Check: wenn nach 2.5s kein sichtbares iframe-Inhalt geladen scheint, zeigen wir den Fallback.
    // Hinweis: Manche Browser/Seiten lassen sich nicht zuverlässig erkennen (cross-origin), deshalb ist das nur eine Hilfestellung.
    const iframe = document.getElementById('targetFrame');
    const fallback = document.getElementById('fallback');
    let loaded = false;

    iframe.addEventListener('load', () => { loaded = true; });

    setTimeout(() => {
      if (!loaded) {
        fallback.classList.remove('hidden');
      }
    }, 2500);
  </script>
</div>

  </body>
</html>
